<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Entries</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .status-active {
            color: green;
        }

        .status-inactive {
            color: red;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<a href="newproj.html" class="back-link">‚Üê Back to Dashboard</a>

<body>
    <div class="container">
        
        <h1>Recent Entries</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Orders</th>
                    <th>Sales</th>
                    <th>Month</th>
                    <th>Added At</th>
                </tr>
            </thead>
            <tbody id="entriesTable">
             
            </tbody>
        </table>
    </div>

    <script>
        function loadRecentEntries() {
            const table = document.getElementById("entriesTable");
            let users = JSON.parse(localStorage.getItem("users")) || [];

            
            users.sort((a, b) => new Date(b.addedAt) - new Date(a.addedAt));

            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.role}</td>
                    <td><span class="${user.status.toLowerCase() === 'active' ? 'status-active' : 'status-inactive'}">${user.status}</span></td>
                    <td>${user.orders}</td>
                    <td>${user.sales}</td>
                    <td>${user.month}</td>
                    <td>${new Date(user.addedAt).toLocaleString()}</td>
                `;
                table.appendChild(row);
            });
        }

        window.onload = loadRecentEntries;
    </script>
</body>
</html>
