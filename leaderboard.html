<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="newproj.html" class="back-link">‚Üê Back to Dashboard</a>

    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Orders</th>
                <th>Sales</th>
                <th>Month</th>
            </tr>
        </thead>
        <tbody id="leaderboardTable"></tbody>
    </table>

    <script>
        window.onload = function () {
            let users = JSON.parse(localStorage.getItem("users")) || [];     
            users.sort((a, b) => b.sales - a.sales);

            let table = document.getElementById("leaderboardTable");
            users.forEach(user => {
                let row = table.insertRow();
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.role}</td>
                    <td><span style="color:${user.status.toLowerCase() === 'active' ? 'green' : 'red'}">${user.status}</span></td>
                    <td>${user.orders}</td>
                    <td>${user.sales}</td>
                    <td>${user.month}</td>
                `;
            });
        }
    </script>

</body>
</html>
