<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incentive Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .back-link {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #0056b3;
    #result {
      margin-top: 20px;
      font-weight: bold;}

      
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Incentive Calculator</h2>

    <label for="percentage">Enter Incentive Percentage (%):</label>
    <input type="number" id="percentage" placeholder="e.g., 5" />

    <table>
      <thead>
        <tr>
          <th>User Name</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
      </tbody>
    </table>

    <button onclick="calculateIncentives()">Calculate Incentives</button>

    <div id="result"></div>
  </div>

  <script>
    function loadUserSales() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tableBody = document.getElementById('userTableBody');
      tableBody.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.sales}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function calculateIncentives() {
      const percentage = parseFloat(document.getElementById('percentage').value);
      if (isNaN(percentage)) {
        document.getElementById('result').textContent = 'Please enter a valid percentage.';
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      let resultHTML = '<h3>Incentive Results</h3><ul>';

      users.forEach(user => {
        const incentive = (parseFloat(user.sales) * percentage) / 100;
        resultHTML += `<li>${user.name}: â‚¹${incentive.toFixed(2)}</li>`;
      });

      resultHTML += '</ul>';
      document.getElementById('result').innerHTML = resultHTML;
    }

    window.onload = loadUserSales;
  </script>
</body>
</html>
