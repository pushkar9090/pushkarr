<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
     .back-link {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
</style>
<body>
    
    <a href="newproj.html" class="back-link">‚Üê Back to Dashboard</a>

        <h1>Analytics</h1>
        <canvas id="userSalesChart" width="800" height="400"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const users = JSON.parse(localStorage.getItem("users")) || [];

            const userSales = {};
            users.forEach(user => {
                if (!userSales[user.name]) {
                    userSales[user.name] = 0;
                }
                userSales[user.name] += user.sales;
            });

            const userNames = Object.keys(userSales);
            const salesData = Object.values(userSales);

            const ctx = document.getElementById('userSalesChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: userNames,
                    datasets: [{
                        label: 'Sales by User',
                        data: salesData,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
